<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Trek Lookalike Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a23;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background particles */
        canvas#stars {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }

        main {
            z-index: 2;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #00bcd4;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #00bcd4;
        }

        p {
            font-size: 1.2rem;
            color: #e3c565;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #00bcd4;
            backdrop-filter: blur(5px);
        }

        input[type="file"] {
            margin-bottom: 20px;
            color: white;
        }

        button {
            background-color: #00bcd4;
            color: black;
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px #00bcd4;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #80deea;
            box-shadow: 0 0 25px #80deea;
        }

        /* Reveal streak */
        button::before {
            content: "";
            position: absolute;
            left: -100%;
            top: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, #ffffff88, transparent);
            animation: slideStreak 1.5s infinite;
        }

        @keyframes slideStreak {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        #preview {
            max-width: 300px;
            margin-top: 20px;
            border: 2px solid #00bcd4;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 15px #00bcd4;
        }

        #loading {
            margin-top: 20px;
            color: #e3c565;
            display: none;
        }
    </style>
</head>
<body>

<canvas id="stars"></canvas>

<main>
    <h1>STAR TREK LOOKALIKE</h1>
    <p>Upload your photo to discover your TNG doppelg√§nger</p>

    <form method="POST" action="/upload" enctype="multipart/form-data" onsubmit="showLoading()">
        <input type="file" name="image" accept="image/*" onchange="previewImage(this)" required>
        <button type="submit">Engage</button>
        <img id="preview" src="#" alt="Image Preview">
        <div id="loading">Scanning... Initializing pattern matrix...</div>
    </form>
</main>

<script>
    function previewImage(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const preview = document.getElementById('preview');
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'block';
    }

    // Simple starfield background
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function initStars(count = 100) {
        stars = [];
        for (let i = 0; i < count; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.2
            });
        }
    }

    function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let s of stars) {
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, 2 * Math.PI);
            ctx.fillStyle = '#80deea';
            ctx.fill();
            s.y += s.speed;
            if (s.y > canvas.height) {
                s.y = 0;
                s.x = Math.random() * canvas.width;
            }
        }
        requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', () => {
        resizeCanvas();
        initStars();
    });

    resizeCanvas();
    initStars();
    animateStars();
</script>

</body>
</html>
